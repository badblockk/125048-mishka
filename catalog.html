<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка - Каталог товаров</title>
  </head>
  <body>

    <div class="wrapper">

      <header class="page-header">
        <div class="page-header__logo">
          <a href="/"><img src="http://placehold.it/86x35" width="86" height="35" alt="Мишка - магазин вещей ручной работы для дома"></a>
        </div>
        <nav class="main-nav  main-nav--closed  main-nav--nojs">
          <button class="main-nav__toogle" type="button">Открыть меню</button>
          <div class="main-nav__wrapper">
            <ul class="main-nav__items">
              <li class="main-nav__item main-nav__item--active">Каталог товаров</li>
              <li class="main-nav__item">Вязание на заказ</li>
              <li class="main-nav__item  main-nav__item--search">Поиск по сайту</li>
              <li class="main-nav__item  main-nav__item--cart">Корзина: пока пуста</li>
            </ul>
          </div>
        </nav>
      </header>

      <div class="page-title page-title--catalog">
        <h1 class="page-title__heading">Каталог товаров</h1>
      </div>

      <article class="catolog-item">
        <img src="http://placehold.it/260x195" class="catolog-item__img" width="260" height="195" alt="Зайчик-попрыгайчик">
        <h2 class="catolog-item__heading">Зайчик-попрыгайчик</h2>
      </article>

    </div>

    <div class="modal-overlay">
    </div>

    <div class="modal">
      <h2 class="modal__title">Добавить<br> в корзину</h2>
      <p class="modal__desc">Выберите размер:</p>
      <form class="modal__size" action="index.html" method="post">
        <label for="small">S</label>
        <input id="small" name="size" type="radio" value="S" checked>
        <label for="medium">M</label>
        <input id="medium" name="size" type="radio" value="M">
        <label for="large">L</label>
        <input id="large" name="size" type="radio" value="L">
        <button class="button modal__button" type="submit">Добавить</button>
      </form>
    </div>

  </body>
</html>
